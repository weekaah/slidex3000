<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Slidex3000 JavaScript Plugin</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300|Space+Mono:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/docs.css">
  <link rel="stylesheet" href="css/slidex3000.min.css">
</head>
<body>

  <div class="container">

    <div class="center-block">

      <h1 class="heading">Slidex3000</h1>
      <p class="lead">Vanilla JS flavoured slider plugin</p>

      <ul class="myCarousel">
        <li><img src="http://unsplash.it/1800/800/?image=823"></li>
        <li><img src="http://unsplash.it/1800/800/?image=20"></li>
        <li><img src="http://unsplash.it/1800/800/?image=954"></li>
        <li><img src="http://unsplash.it/1800/800/?image=885"></li>
      </ul>

      <a class="button-link" href="https://github.com/weekaah/slidex3000">Check out the docs on Github</a>

    </div>

  </div>

<script src="js/slidex3000.min.js"></script>
<script>
  slidex3000('.myCarousel');
</script>
</body>
</html>
